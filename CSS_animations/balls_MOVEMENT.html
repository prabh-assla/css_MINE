<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>webpage!</title><style>

	
.ball, .BALL{
  width: 50px;
  height: 50px;
  
  border-radius: 50%;
  
  background: pink;
  border: 2px dotted red;
  
  animation: motion 9s linear alternate infinite;
}

.BALL{
   animation: turn 3s linear alternate infinite; 
}

@keyframes motion{
  100%{
    transform: translateX(520px);
  }
}

@keyframes turn{
  
  100%{
    transform: perspective(200px) rotateY(180deg);
  }
}

</style></head><body>

	<div class="ball"></div><div class="BALL"></div>

</body></html>
