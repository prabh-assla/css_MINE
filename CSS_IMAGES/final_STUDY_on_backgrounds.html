<!DOCTYPE html><html lang="en"><head><style>

	/* colour hint stop */

	.box{
		display: inline-block;

	
		font: 6em monospace;
		margin: 2px;
		border: 2px solid black;

		color: blue;

		width: 400px;
		height: 400px;
		vertical-align: top;
	}

	.a{
		background-image: repeating-radial-gradient( red, green, lime, blue, yellow);
	}

	.b{
		background-image: repeating-linear-gradient(90deg, red, green, lime, blue, yellow);
	}

	.c{
		background-image: radial-gradient(red, green, lime, blue, yellow);
	}

</style></head><body>

	<div class="box a">1</div>
	<div class="box b">1</div>
	<div class="box c">1</div>

</body></html>
