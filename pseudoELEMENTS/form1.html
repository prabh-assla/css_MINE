<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>webpage!</title><style>

</style></head><body>

<!-- form that will send get request to the current URL -->
<form method="get">
		<label> NAME: <input name="submitted_name" autocomplete="name">
		</label>
	<button> save </button>
</form>

<!-- form that will send post request to the current URL -->
<form method="post">
		<label> NAME: <input name="submitted_name" autocomplete="name">
		</label>
	<button> save </button>
</form>

<!-- form that fieldset, legend and label -->
<form method="post">
<fieldset>
	<legend> title </legend>
	<label><input type="radio" name="radio"> SELECT ME </label>
</fieldset>
</form>

</body></html>
